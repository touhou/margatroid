<!doctype html>
<html>
  <head>
    <title>Dolls</title>
    <link rel="stylesheet" href="main.css" />
    <script src="lib/underscore.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/main.js"></script>
  </head>
  <body>
    <div id="assets">
      <img id="livedoll" src="lib/livedoll.png" />
      <img id="deaddoll" src="lib/deaddoll.png" />
      <img id="bullet" src="lib/bullet.png" />
      <img id="reimu" src="lib/reimu.png" />
      <img id="alice" src="lib/alice.png" />
    </div>
    <div id="content">
      <div id="nonliving"></div>
      <div id="living" style="display:none"></div>
      <canvas width="640" height="480">
        Couldn't draw the game. Try visiting this page
        with <a href="http://google.com/chrome">Google Chrome</a>.
      </canvas>
      <div id="intro">
        <h1>Dollmaker of Bucuresti</h1>
        <p>Click to shoot the dollmaker</p>
        <p>Beware the dolls</p>
        <h3>Click to start</h3>
      </div>
      <div id="paused" style="display:none">
        <h1>Paused</h1>
        <p>press <b>Esc</b> to resume</p>
      </div>
      <div id="gameover" style="display:none">
        <h1>Game Over</h1>
        <p><a href="">Try again?</a></p>
      </div>
      <div id="status">
        Stage <span id="stage">0</span> |
        <span id="count">0</span> dolls |
        <span id="lives">0</span> lives
        <div id="fullhealth"><div id="healthgone" style="width:0%"></div></div>
      </div>
    </div>
  </body>
</html>
