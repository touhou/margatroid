<!doctype html>
<html>
  <head>
    <title>Dolls</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="lib/jquery.svg.css" />
    <script src="lib/underscore.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.svg.js"></script>
    <script src="lib/main.js"></script>
  </head>
  <body>
    <div id="status">
      Stage <span id="stage">0</span> |
      <span id="count">0</span> dolls |
      <span id="lives">0</span> lives
      <div id="fullhealth"><div id="healthgone" style="width:0%"></div></div>
    </div>
    <div id="content">
      <div id="nonliving"></div>
      <div id="living" style="display:none"></div>
      <div id="intro">
        <h1>Dollmaker of Bucuresti</h1>
        <p>Click to shoot the dollmaker</p>
        <p>Avoid the dolls</p>
        <h3>Click to start</h3>
      </div>
      <div id="paused" style="display:none">
        <h1>Paused</h1>
        <p>press <b>Esc</b> to resume</p>
      </div>
      <div id="gameover" style="display:none">
        <h1>Game Over</h1>
        <p><a href="">Try again</a></p>
      </div>
    </div>
  </body>
</html>
